            <figure>
                <img src="jet.jpg" alt="Jet">
                <figcaption>Cessna 182 är ett fint rc flygplan med högt liggande vinge vilket ger en stabilare flygning.
                    Flygplanets har en vingbredd på 50cm vilket gör att planet kan flygas på lite mindre ytor.
                    Flygplanet är lättfluget och lämpar sig väl till nybörjare.
                    Cessna 182 har 3 kanaler med staglös gas och höjd och sidoroder. Sändarsystemet är 2,4Ghz vilket ger
                    bra räckvidd och gör att planet inte krockar i frekvens med andra rc modeller i närheten.
                </figcaption>
