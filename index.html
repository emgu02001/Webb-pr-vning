<!DOCTYPE html>
<!--svenska-->
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Flygplan</title>
    <link rel="stylesheet" href="main.css"/>
	<!--Ställer in Viewport på sidan så vi vet hur bred den är och kan använda det med @media-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<main>
    <div class="grid-container">
	<!--olika grid klasser för att placera alla förmelål rätt-->
        <div class="grid-item-1-3">
            <h1>Rc flygplan</h1>
			<!--Globala menyn-->
            <nav id="main-menu">
                <ul>
                    <li>
                        <a href="index.html">Hem</a>
                    </li>
                    <li>
                        <a href="components.html">Components</a>
                    </li>
                    <li>
                        <a href="motor-aircraft.html">Models</a>
                    </li>
                </ul>
            </nav>
        </div>
		<!--olika grid klasser för att placera alla förmelål rätt-->
        <div class="grid-item-2-3">
		<!--iframe länkar till en youtube video-->
            <iframe src="http://www.youtube.com/embed/px79QbDjfec?autoplay=1&loop=1&mute=1&controls=0&modestbranding=1"
                    width="560" frameborder="0" allowfullscreen></iframe>
        </div>
		<!--olika grid klasser för att placera alla förmelål rätt-->
        <div class="grid-item-1-3">
            <figure>
			<!--bild-->
                <img src="cessna_172.jpg" alt="cessna 172">
                <figcaption><b>Cessna 182</b> är ett fint rc flygplan med högt liggande vinge vilket ger en stabilare
                    flygning.
                    Flygplanets har en vingbredd på 50cm vilket gör att planet kan flygas på lite mindre ytor.
                    Flygplanet är lättfluget och lämpar sig väl till nybörjare.
                    Cessna 182 har 3 kanaler med staglös gas och höjd och sidoroder. Sändarsystemet är 2,4Ghz vilket ger
                    bra räckvidd och gör att planet inte krockar i frekvens med andra rc modeller i närheten.
                </figcaption>
            </figure>
        </div>
<!--olika grid klasser för att placera alla förmelål rätt-->
        <div class="grid-item-1-3">
		<!--footer med formulär-->
            <footer>
                <form class="footer-flex-column" action="index.html" method="post">
                    <div class="contact-form">
					<!--email, password och text-->
                        <label>Email</label>
                        <input type="email" name="email"/>
                        <label>Password</label>
                        <input type="password" name="password"/>
                        <label>Title</label>
                        <input type="text" name="title"/>

                        <fieldset>
						<!--radio-->
                            <legend>Gender</legend>
                            <input type="radio" value="male" name="gender"/>
                            <label>Male</label>
                            <input type="radio" value="female" name="gender"/>
                            <label>Female</label>
                        </fieldset>

                        <fieldset>
						<!--checkbox-->
                            <legend>You planes</legend>
                            <input type="checkbox" value="motor" name="gender"/>
                            <label>Motor</label>
                            <input type="checkbox" value="glider" name="gender"/>
                            <label>Glider</label>
                            <input type="checkbox" value="jet" name="gender"/>
                            <label>Jet</label>
                        </fieldset>

                        <label>Message</label>
						<!--textruta-->
                        <textarea name="message"></textarea>
						<!--knapp-->
                        <input type="submit" value="send">
                    </div>
                </form>
				<!--dl lista-->

                <dl class="footer-flex-column">
                    <dt>Skapad av: </dt>
                    <dd>Emil Gustafsson</dd>

                    <dt>Age: </dt>
                    <dd>19</dd>

                    <dt>Epost: </dt>
                    <dd>cool@live.se</dd>
                </dl>

                <div class="footer-flex-column">
                    <p>Lite om dig själv</p>
                </div>
            </footer>
        </div>
    </div>
</main>
</body>
</html>
